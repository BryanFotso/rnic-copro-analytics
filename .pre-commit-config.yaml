repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: sqlfluff-lint
        name: sqlfluff lint
        entry: uv run sqlfluff lint --config .sqlfluff
        language: system
        files: ^rnic_dbt/.*\.sql$
      - id: dbt-parse
        name: dbt parse
        entry: bash -c 'cd rnic_dbt && dbt deps --profiles-dir . && dbt parse --profiles-dir .'
        language: system
        pass_filenames: false
        files: ^rnic_dbt/(models|macros|tests|seeds|snapshots|dbt_project\.yml)
